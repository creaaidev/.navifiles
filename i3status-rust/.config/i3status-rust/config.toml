theme = "slick"
icons = "awesome6"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
clickable = true
format_mem = "{mem_used}({mem_used_percents})"
format_swap = "{swap_used}/{swap_total}({swap_used_percents})"

[[block]]
block = "backlight"
device = "intel_backlight"
cycle = [25, 50, 75, 100]

[[block]]
block = "sound"
on_click = "pavucontrol"
format = "{volume}"

[[block]]
block = "pacman"
interval = 600
format = "{both}"
format_up_to_date = "0"
critical_updates_regex = "(linux|linux-lts|linux-zen)"
# aur_command should output available updates to stdout (ie behave as echo -ne "update\n")
aur_command = "paru -Qua"

[[block]]
block = "custom"
command = ''' echo $(newsboat -x print-unread | awk '{ print "ðŸ“°" $1}') '''
on_click = "setsid $TERMINAL -e newsboat"
interval = 600
# signal = 3

[[block]]
block = "pomodoro"
length = 25
break_length = 5
message = "Take a break!"
break_message = "Back to work!"
notifier = "notifysend"

[[block]]
block = "weather"
format = "{weather} ({location}) {temp}"
service = { name = "openweathermap", api_key = "<openweathermap_api_key>", city_id = "2271772", units = "metric" }

[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R"

[[block]]
block = "battery"
interval = 20
format = "{percentage} {time}"
if_command = "test -e /sys/class/power_supply/BAT0"
